{% load static %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{% static 'main/style2.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'main/bootstrap.min.css' %}">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
        <link rel="stylesheet" type="text/css" href="{% static 'main/style2.css' %}">
    </head>
    <body>
        <div class="mb">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                          
                        <strong><a class="navbar-brand" href="/">Buxchange</a></strong>
                        
                        <div class="float-right">
                            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                                    <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="collapse_target">
                                <ul class="navbar-nav">
                                    <li class="nav-item"><a href="{% url 'dashboard' %}" class="badge badge-light"> {{ user.username }} </a></li>
                                    <li class="nav-item"><a href="{% url 'logout' %}" class="badge badge-light">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
        </div>
        {% if not result %}
        <br>
        <div class="alert alert-dark" role="alert">
               No items found
        </div>
        {% endif %}
        <div class="picture-grid p2">
            {% for i in result %}
           
            <div class="card grid-box" style="width: 18rem;">
                    {% if not i.book_url %}
                   
                    <img class="card-img-top" src="{{ media_url }}/images/no-image.png" alt="Book img">
                   
                    {% else %}
                    <img class="card-img-top" src="{{ media_url }}{{ i.book_url }}" alt="Book img">
                    {% endif %}
                    <div class="card-body">
                      <h5 class="card-title text-center">{{ i.name }}</h5>
                      <!-- <p class="card-text"></p> -->
                      <div class="text-center"><a href="../user/{{ i.upload_id.id }}" class="btn btn-secondary">Contact seller</a></div>
                    </div>
            </div>
            {% endfor %}
        </div>
        
    </body>
</html>
