{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'main/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
  

    <title>{% block title %} {% endblock %}</title>
</head>
<div class="mb">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
      
    <strong><a class="navbar-brand" href="/">Buxchange</a></strong>
    
    <div class="float-right">
            {% block right %}
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapase navbar-collapse" id="collapse_target">
              <ul class="navbar-nav">
                <li class="nav-item"><strong><a class="navbar-brand" href="{% url 'login' %}">Sign in</a></strong></li>
                <li class="nav-item"><strong><a class="navbar-brand" href="{% url 'register' %}">Sign up</a></strong></li>
              </ul>
            </div>
            {% endblock %}
    </div>
  </div>
</nav>
</div>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
