{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="{% static 'main/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">

    <title>{% block title %} {% endblock %}</title>
</head>
<div class="mb">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
      
    <strong><a class="navbar-brand" href="/">Buxchange</a></strong>
    
    <div class="float-right">
            {% block right %}
            <strong><a class="navbar-brand" href="{% url 'login' %}">Sign in</a></strong>
            <strong><a class="navbar-brand" href="{% url 'register' %}">Sign up</a></strong>
            {% endblock %}
    </div>
  </div>
</nav>
</div>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
